<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Genshin Impact Character Guide">
        <meta name="keywords" content="Genshin Impact, Mondstadt, mondstadt">
        <title>5-Star Genshin Character Guide</title>
    
        <link rel="icon" type="image/x-icon" href="assets/Logo.png">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="charWishTrack.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    </head>

    <body>
        <header>
        
        </header>
        <section>
            <h1 class="title">Sign-up page</h1>
            <form id="dForm" action="registered.html" method="get">
            <fieldset>
                <legend>Credentials</legend>
                <label> Email:
                    <input type="email" name="email" id="email" required />
                </label><br/><br/>
                <label> Password:
                    <input type="text" name="userPass" id="userEmail" required />
                </label><br/><br/>
            </fieldset>
            <fieldset>
                <label>Server:
                    <select name="server" id="server" required >
                        <option value="" disabled selected></option>
                        <option value="america">America</option>
                        <option value="europe">Europe</option>
                        <option value="asia">Asia</option>
                        <option value="twhkmo">TW, HK, MO</option>
                    </select><br/><br/>
                </label><br/><br/>
                <label>UID:
                    <input type="number" name="uid" id="uid" required />
                </label><br/><br/>
            </fieldset>
            </form>
        </section>
    </body>

</html>
