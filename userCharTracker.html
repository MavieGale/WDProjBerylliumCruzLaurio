<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Genshin Impact Character Guide">
    <meta name="keywords" content="Genshin Impact, Character Tracker">
    <title>5-Star Genshin Character Guide</title>


    <link rel="icon" type="image/x-icon" href="assets/Logo.png">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">


    <style>
        body {
            font-family: 'DM Sans', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: #f4f4f4;
        }


        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }


        .popup {
            background: #ffffff;
            padding: 25px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            animation: fadeIn 0.3s ease;
        }


        .close-btn {
            float: right;
            font-size: 18px;
            cursor: pointer;
            color: #888;
        }


        .close-btn:hover {
            color: #000;
        }


        h1.title {
            text-align: center;
            margin-bottom: 15px;
        }


        fieldset {
            border: 1px solid #ccc;
            margin-bottom: 15px;
            padding: 10px;
        }


        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }


        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }


        button:hover {
            background: #218838;
        }


        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }



        #tracker-section {
            display: none;
            padding: 30px;
        }


        .character {
            position: relative;
            display: inline-block;
            margin: 20px;
        }


        .character-img {
            width: 90px;
            border-radius: 12px;
            cursor: pointer;
        }


        .hover-card {
            position: absolute;
            top: 50%;
            left: 110%;
            transform: translateY(-50%);


            width: 160px;
            padding: 12px;
            border-radius: 14px;
            background: rgba(20, 30, 60, 0.95);
            color: white;


            opacity: 0;
            visibility: hidden;
            transition: opacity 0.25s ease;


            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }


        .character:hover .hover-card {
            opacity: 1;
            visibility: visible;
        }


        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            margin-bottom: 8px;
        }


        .owned {
            color: gold;
        }


        .wanted {
            color: hotpink;
        }
    </style>
</head>


<body>


    <!-- LOGIN POPUP -->
    <div class="overlay" id="popupOverlay">
        <div class="popup">
            <span class="close-btn" id="closePopup">&times;</span>


            <h1 class="title">Sign-up Page</h1>


            <form id="loginForm">
                <fieldset>
                    <legend>Credentials</legend>


                    <label>Email
                        <input type="email" required>
                    </label><br><br>


                    <label>Password
                        <input type="password" required>
                    </label>
                </fieldset>


                <fieldset>
                    <label>Server
                        <select required>
                            <option value="" disabled selected></option>
                            <option>America</option>
                            <option>Europe</option>
                            <option>Asia</option>
                            <option>TW, HK, MO</option>
                        </select>
                    </label><br><br>


                    <label>UID
                        <input type="number" required>
                    </label>
                </fieldset>


                <button type="submit">Log In</button>
            </form>
        </div>
    </div>


    <!-- CHARACTER TRACKER -->
    <div id="tracker-section">
        <h1>Character Tracker</h1>


        <div class="character">
            <img src="xiao.png" alt="Xiao" class="character-img">


            <div class="hover-card">
                <div class="status owned">⭐ Owned</div>
                <div class="status wanted">❤️ Wanted</div>
            </div>
        </div>
    </div>


    <!-- JAVASCRIPT -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const overlay = document.getElementById("popupOverlay");
            const closeBtn = document.getElementById("closePopup");
            const form = document.getElementById("loginForm");
            const tracker = document.getElementById("tracker-section");


            // Close popup button
            closeBtn.addEventListener("click", function () {
                overlay.style.display = "none";
            });


            // Handle login
            form.addEventListener("submit", function (e) {
                e.preventDefault();
                overlay.style.display = "none";
                tracker.style.display = "block";
            });
        });
    </script>


</body>
</html>
