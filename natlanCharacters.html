<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Genshin Impact Character Guide">
    <meta name="keywords" content="Genshin Impact, Mondstadt, mondstadt">
    <title>5-Star Genshin Character Guide</title>

    <link rel="icon" type="image/x-icon" href="assets/Logo.png">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="genshinStyles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
</head>

<body>
    <div class="bg-slideshow">
        <div class="bg-slide active" style="background-image: url('assets/Natlan1.jpg');"></div>
        <div class="bg-slide" style="background-image: url('assets/Natlan2.jpg');"></div>
        <div class="bg-slide" style="background-image: url('assets/Natlan3.jpg');"></div>
        <div class="bg-slide" style="background-image: url('assets/Natlan4.png');"></div>
        <div class="bg-slide" style="background-image: url('assets/Natlan5.jpeg');"></div>
    </div>

    <div class="navBar">
        <a href="index.html"><img src="assets/home.png" alt="home-icon"></a>
        <a href="mondstadtCharacters.html"><img src="assets/Mondstat symbol.png" alt="mondstadt-icon"></a>
        <a href="liyueCharacters.html"><img src="assets/Liyue symbol.png" alt="liyue-icon"></a>
        <a href="inazumaCharacters.html"><img src="assets/Inazuma symbol.png" alt="inazuma-icon"></a>
        <a href="sumeruCharacters.html"><img src="assets/Sumeru symbol.png" alt="sumeru-icon"></a>
        <a href="fontaineCharacters.html"><img src="assets/Fontaine symbol.png" alt="fontaine-icon"></a>
        <a href="natlanCharacters.html"><img src="assets/Natlan symbol.png" alt="natlan-icon"></a>
    </div>

    <div class="switcher">

        <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>

        <div class="Charshow">

            <div class="slide active">
                <img src="natlanChars/mavuika.png" alt="mavuika" class="char">
                <div class="info">
                    <h1>Mavuika</h1>
                    <h2>Affiliation</h2>
                </div>
            </div>

            <div class="slide">
                <img src="natlanChars/mualani.png" alt="mualani" class="char">
                <div class="info">
                    <h1>Mualani</h1>
                </div>
            </div>

            <div class="slide">
                <img src="natlanChars/kinich.png" alt="kinich" class="char">
                <div class="info">
                    <h1>Kinich</h1>
                </div>
            </div>

            <div class="slide">
                <img src="natlanChars/citlali.png" alt="citlali" class="char">
                <div class="info">
                    <h1>Citlali</h1>
                </div>
            </div>

            <div class="slide">
                <img src="natlanChars/chasca.png" alt="chasca" class="char">
                <div class="info">
                    <h1>Chasca</h1>
                </div>
            </div>

            <div class="slide">
                <img src="natlanChars/varessa.png" alt="varessa" class="char">
                <div class="info">
                    <h1>Varessa</h1>
                </div>
            </div>

            <div class="slide">
                <img src="natlanChars/xilonen.png" alt="xilonen" class="char">
                <div class="info">
                    <h1>Xilonen</h1>
                </div>
            </div>

            <div class="slide">
                <img src="natlanChars/sirk.png" alt="skirk" class="char">
                <div class="info">
                    <h1>Skirk</h1>
                </div>
            </div>

        </div>
    </div>
    <audio autoplay loop>
        <source src="Natlan audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="slides.js"></script>
    <script src="bg-slides.js"></script>
</body>
</html>
