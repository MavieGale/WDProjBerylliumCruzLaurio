<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Genshin Impact Character Guide">
    <meta name="keywords" content="Genshin Impact, Mondstadt, mondstadt">
    <title>5-Star Genshin Character Guide</title>

    <link rel="icon" type="image/x-icon" href="assets/Logo.png">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="genshinStyles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
</head>

<body>

    <div class="navBar">
        <a href="index.html"><img src="assets/home.png" alt="home-icon"></a>
        <a href="mondstadtCharacters.html"><img src="assets/Mondstat symbol.png" alt="mondstadt-icon"></a>
        <a href="liyueCharacters.html"><img src="assets/Liyue symbol.png" alt="liyue-icon"></a>
        <a href="inazumaCharacters.html"><img src="assets/Inazuma symbol.png" alt="inazuma-icon"></a>
        <a href="sumeruCharacters.html"><img src="assets/Sumeru symbol.png" alt="sumeru-icon"></a>
        <a href="fontaineCharacters.html"><img src="assets/Fontaine symbol.png" alt="fontaine-icon"></a>
        <a href="natlanCharacters.html"><img src="assets/Natlan symbol.png" alt="natlan-icon"></a>
    </div>

    <div class="switcher">

        <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>

        <div class="Charshow">

            <div class="slide active">
                <img src="liyueChars/xiao.png" alt="xiao" class="char">
                <div class="info">
                    <h1>Xiao</h1>
                    <h2>Affiliation</h2>
                </div>
            </div>

            <div class="slide">
                <img src="liyueChars/ganyu.png" alt="ganyu" class="char">
                <div class="info">
                    <h1>Ganyu</h1>
                </div>
            </div>

            <div class="slide">
                <img src="liyueChars/hu tao.png" alt="hu tao" class="char">
                <div class="info">
                    <h1>Hu Tao</h1>
                </div>
            </div>

            <div class="slide">
                <img src="liyueChars/keqing.png" alt="keqing" class="char">
                <div class="info">
                    <h1>Keqing</h1>
                </div>
            </div>

            <div class="slide">
                <img src="liyueChars/shenhe.png" alt="shenhe" class="char">
                <div class="info">
                    <h1>Shenhe</h1>
                </div>
            </div>

            <div class="slide">
                <img src="liyueChars/tartaglia.png" alt="tartaglia" class="char">
                <div class="info">
                    <h1>Tartaglia</h1>
                </div>
            </div>

            <div class="slide">
                <img src="liyueChars/zhongli.png" alt="zhongli" class="char">
                <div class="info">
                    <h1>Zhongli</h1>
                </div>
            </div>

            <div class="slide">
                <img src="liyueChars/yelan.png" alt="yelan" class="char">
                <div class="info">
                    <h1>Yelan</h1>
                </div>
            </div>

            <div class="slide">
                <img src="liyueChars/xianyun.png" alt="xianyun" class="char">
                <div class="info">
                    <h1>Xianyun</h1>
                </div>
            </div>

            <div class="slide">
                <img src="liyueChars/baizhu.png" alt="baizhu" class="char">
                <div class="info">
                    <h1>Baizhu</h1>
                </div>
            </div>

        </div>
    </div>

    <script src="slides.js"></script>
</body>
</html>
