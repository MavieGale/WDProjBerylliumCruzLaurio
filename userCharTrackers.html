   <script>
    let data = {
        owned: [],
        wanted: []
    };

    const ownedBox = document.getElementById("owned-box");
    const wantedBox = document.getElementById("wanted-box");
    const characters = document.querySelectorAll(".character-img");

    // LOAD FROM LOCAL STORAGE
    function loadData() {
        const saved = localStorage.getItem("characterData");
        if (saved) {
            data = JSON.parse(saved);
        }

        // Move owned characters
        data.owned.forEach(name => {
            const img = Array.from(characters).find(i => i.alt === name);
            if (img) ownedBox.appendChild(img);
        });

        // Move wanted characters
        data.wanted.forEach(name => {
            const img = Array.from(characters).find(i => i.alt === name);
            if (img) wantedBox.appendChild(img);
        });
    }

    // SAVE FUNCTION
    function saveData() {
        localStorage.setItem("characterData", JSON.stringify(data));
    }

    // DRAG START
    characters.forEach(img => {
        img.addEventListener("dragstart", function(e) {
            e.dataTransfer.setData("text/plain", this.alt); // store alt (character name) instead of id
        });
    });

    // ALLOW DROP
    [ownedBox, wantedBox].forEach(box => {
        box.addEventListener("dragover", function(e) {
            e.preventDefault();
        });
    });

    // DROP LOGIC
    ownedBox.addEventListener("drop", function(e) {
        e.preventDefault();
        const name = e.dataTransfer.getData("text/plain");
        const img = Array.from(characters).find(i => i.alt === name);

        if (!data.owned.includes(name)) data.owned.push(name);
        data.wanted = data.wanted.filter(n => n !== name);

        if (img) ownedBox.appendChild(img);
        saveData();
    });

    wantedBox.addEventListener("drop", function(e) {
        e.preventDefault();
        const name = e.dataTransfer.getData("text/plain");
        const img = Array.from(characters).find(i => i.alt === name);

        if (!data.wanted.includes(name)) data.wanted.push(name);
        data.owned = data.owned.filter(n => n !== name);

        if (img) wantedBox.appendChild(img);
        saveData();
    });

    // LOAD ON START
    window.addEventListener("DOMContentLoaded", loadData);
        </script>
