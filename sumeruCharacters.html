<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">

<body>
    <div class="bg-slideshow">
        <div class="bg-slide active" style="background-image: url('assets/Sumeru1.jpg');"></div>
        <div class="bg-slide" style="background-image: url('assets/Sumeru2.jpg');"></div>
        <div class="bg-slide" style="background-image: url('assets/Sumeru3.jpg');"></div>
        <div class="bg-slide" style="background-image: url('assets/Sumeru4.jpg');"></div>
        <div class="bg-slide" style="background-image: url('assets/Sumeru5.jpg');"></div>
    </div>

    <div class="navBar">
        <a href="index.html"><img src="assets/home.png" alt="home-icon"></a>
        <a href="mondstadtCharacters.html"><img src="assets/Mondstat symbol.png" alt="mondstadt-icon"></a>
        <a href="liyueCharacters.html"><img src="assets/Liyue symbol.png" alt="liyue-icon"></a>
        <a href="inazumaCharacters.html"><img src="assets/Inazuma symbol.png" alt="inazuma-icon"></a>

        <a href="natlanCharacters.html"><img src="assets/Natlan symbol.png" alt="natlan-icon"></a>
    </div>

    <div class="switcher">

        <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>

        <div class="Charshow">

            <div class="slide active">
                <img src="sumeruChars/alhaitham.png" alt="alhaitham" class="char">
                <div class="info">
                    <h1>Alhaitham</h1>
                    <h2>Affiliation</h2>
                </div>
            </div>

            <div class="slide">
                <img src="sumeruChars/cyno.png" alt="cyno" class="char">
                <div class="info">
                    <h1>Cyno</h1>
                </div>
            </div>

            <div class="slide">
                <img src="sumeruChars/dehya.png" alt="dehya" class="char">
                <div class="info">
                    <h1>Dehya</h1>
                </div>
            </div>

            <div class="slide">
                <img src="sumeruChars/nahida.png" alt="nahida" class="char">
                <div class="info">
                    <h1>Nahida</h1>
                </div>
            </div>

            <div class="slide">
                <img src="sumeruChars/nari.png" alt="tighnari" class="char">
                <div class="info">
                    <h1>Tighnari</h1>
                </div>
            </div>

            <div class="slide">
                <img src="sumeruChars/nilou.png" alt="nilou" class="char">
                <div class="info">
                    <h1>Nilou</h1>
                </div>
            </div>

            <div class="slide">
                <img src="sumeruChars/wanderer.png" alt="wanderer" class="char">
                <div class="info">
                    <h1>Wanderer</h1>
                </div>
            </div>

        </div>
    </div>
    <audio autoplay loop>
        <source src="Sumeru Audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="slides.js"></script>
    <script src="bg-slides.js"></script>

</html>
